<div *ngIf="user !== undefined">
    <app-admin *ngIf="user.role_id === 1" [user]="toAdmin()" ></app-admin>
    <app-company *ngIf="user.role_id === 2" [user]="toCompany()" [update]="updateCompany"></app-company>
    <app-farmer *ngIf="user.role_id === 3" [user]="toFarmer()" [update]="updateFarmer"></app-farmer>
</div>
