<div class="admin-container">
    <div class="admin-row">
        <div class="admin-option-column">
            
        </div>
        <div class="admin-option-column">
            
        </div>
        <div class="admin-option-column">
        </div>
        <div class="admin-option-column">
            <button (click)="back()">Back to list </button>
        </div>
    </div>
    <div class="admin-row">
        <div class="admin-column">
            Email
        </div>
        <div class="admin-column">
            <input *ngIf="this.user !== null" type="text" [(ngModel)]="tempUser.email" name="email" required>
            <input *ngIf="this.user === null" type="text" [(ngModel)]="email" name="email" required>
        </div>
    </div>
    <div class="admin-row">
        <div class="admin-column">
            Username
        </div>
        <div class="admin-column">
            <input *ngIf="this.user !== null" type="text" type="text" [(ngModel)]="tempUser.username" name="username" required>
            <input *ngIf="this.user === null" type="text" type="text" [(ngModel)]="username" name="username" required>
        </div>
    </div>
    <div class="admin-row">
        <div class="admin-column">
            Password
        </div>
        <div class="admin-column">
            <input *ngIf="this.user !== null" type="text" [(ngModel)]="tempUser.password" name="password" required>
            <input *ngIf="this.user === null" type="text" [(ngModel)]="password" name="password" required>
        </div>
    </div>
    <div class="admin-row">
        <div class="admin-column">
            Confirmed
        </div>
        <div class="admin-column">
            <input *ngIf="this.user !== null" type="checkbox" [(ngModel)]="tempUser.confirmed" name="confirmed">
            <input *ngIf="this.user === null" type="checkbox" [(ngModel)]="confirmed" name="confirmed">
        </div>
    </div>
    <div class="admin-row">
        <div class="admin-option-column message">
            {{message}}
        </div>
        <div class="admin-option-column">
            
        </div>
        <div class="admin-option-column">
            <button (click)="handleUpdate()">Update</button>
        </div>
        <div class="admin-option-column">
            <button (click)="back()">Cancel</button>
        </div>
    </div>
</div>
