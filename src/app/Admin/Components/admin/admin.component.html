<div class="admin-container">
    <div class="admin-row">
        <div class="admin-option-column">
            
        </div>
        <div class="admin-option-column">
            
        </div>
        <div class="admin-option-column">
        </div>
        <div class="admin-option-column">
            <button (click)="back()">Back to list </button>
        </div>
    </div>
    <div class="admin-row">
        <div class="admin-column">
            Email
        </div>
        <div class="admin-column">
            <input type="text" [(ngModel)]="tempUser.email" name="email" required>
        </div>
    </div>
    <div class="admin-row">
        <div class="admin-column">
            Username
        </div>
        <div class="admin-column">
            <input type="text" [(ngModel)]="tempUser.username" name="username" required>
        </div>
    </div>
    <div class="admin-row">
        <div class="admin-column">
            Passoword
        </div>
        <div class="admin-column">
            <input type="text" [(ngModel)]="tempUser.password" name="password" required>
        </div>
    </div>
    <div class="admin-row">
        <div class="admin-option-column message">
            {{message}}
        </div>
        <div class="admin-option-column">
            
        </div>
        <div class="admin-option-column">
            <button (click)="handleUpdate()">Update</button>
        </div>
        <div class="admin-option-column">
            <button (click)="back()">Cancel</button>
        </div>
    </div>
</div>
