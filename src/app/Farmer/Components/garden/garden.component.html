<div class="garden-container" *ngIf="garden">
    <div class="garden-container-info">
        <div class="garden-row">
            <b>Name</b> : {{garden.name}}
        </div>
        <div class="garden-row">
            <b>Producer</b> : {{garden.producer}}
        </div>
        <div class="garden-row">
            <b>Free Slots</b> : {{garden.free_slots}}
        </div>
        <div class="garden-row">
            <b>Occupied Slots</b> : {{garden.occupied_slots}}
        </div>
        <div class="garden-row">
            <b>Water</b> : {{garden.water}}
        </div>
        <div class="garden-row">
            <button (click) = "addWater()">Add</button> &nbsp; <button (click) = "substractWater()">Substract</button>
        </div>
        <div class="garden-row">
            <b>Temperature</b> : {{garden.temperature}}
        </div>
        <div class="garden-row">
            <button (click) = "addTemp()">Add</button> &nbsp; <button (click) = "substractTemp()">Substract</button>
        </div>
        <div class="garden-row">
            <b>Select seedling:</b>
            <select [(ngModel)]="selectedSeedling">
                <option *ngFor="let seedling of seedlings" value={{seedling.id}}>{{seedling.name}}</option>
            </select>
        </div>
        <div class="garden-row">
            <b>Select slot:</b>
            <select [(ngModel)]="selectedSlot">
                <option *ngFor="let slot of emptySlosts">{{slot.x}}:{{slot.y}}</option>
            </select>
        </div>
        <div class="garden-row">
            <button (click) = "addSeedling()">Plant Seedling</button>
        </div>
        <div class="garden-row message" *ngIf="message.length > 0">
            {{message}}
        </div>
    </div>
    
    <div class="garden-container-seedlings">
        <table>
            <tbody>
                <tr *ngFor="let array of seedlingsMap">
                    <td *ngFor="let seedling of array">
                        <div class="garden-column-order" (click)="handleSeedlingClicked(seedling)" (mouseover)="handleHover(seedling)" (mouseout)="handleMouseOut()" *ngIf="seedling">
                            {{seedling.name}}
                        </div>
                        <div class="garden-column-order" *ngIf="!seedling">
                            Empty
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
