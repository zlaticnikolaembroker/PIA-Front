<div class="warehouse-container">
    <div class="warehouse-row header">
        Products:
    </div>
    <div class="warehouse-row-garden">
        <div class="warehouse-column-garden">
            <button class="btn default" (click)="sort('name')"><b>Name</b> </button>
        </div>
        <div class="warehouse-column-garden">
            <button class="btn default" (click)="sort('amount')"><b>Amount available</b></button>
        </div>
        <div class="warehouse-column-garden">
            <button class="btn default" (click)="sort('type')"><b>Type</b></button>
        </div>
        <div class="warehouse-column-garden">
            <button class="btn default" (click)="sort('time_to_grow')"><b>Time to Grow</b></button>
        </div>
        <div class="warehouse-column-garden">
            <button class="btn default" (click)="sort('acceleration_time')"><b>Acceleration time</b></button>
        </div>
        <div class="warehouse-column-garden">
            <button class="btn default" (click)="sort('fullname')"><b>Company name</b></button>
        </div>
    </div>
    <div *ngIf="products">
        <div *ngFor="let product of products">
            <div class="warehouse-row-garden">
                <div class="warehouse-column-garden">
                    {{product.name}}
                </div>
                <div class="warehouse-column-garden">
                    {{product.amount}}
                </div>
                <div class="warehouse-column-garden">
                    {{product.type}}
                </div>
                <div class="warehouse-column-garden">
                    {{product.time_to_grow}}
                </div>
                <div class="warehouse-column-garden">
                    {{product.acceleration_time}}
                </div>
                <div class="warehouse-column-garden">
                    {{product.fullname}}
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <button (click) = "onlineShopClicked()">Online shop</button>
    <button (click) = "currentOrdersClicked()">Current orders</button>
</div>
