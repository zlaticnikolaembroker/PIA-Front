<div class="seedling-container">
    <div *ngIf="seedling">
        <div class="seedling-row">
            <div class="seedling-column">
                &nbsp;<b>Name:</b>
            </div>
            <div class="seedling-column">
                {{seedling.name}}
            </div>
        </div>
        <div class="seedling-row">
            <div class="seedling-column">
                &nbsp;<b>Progress:</b>
            </div>
            <div class="seedling-column">
                <progress value={{seedling.progress}} max="1"> {{seedling.progress}}% </progress>
            </div>
        </div>
        <div class="seedling-row">
            <div class="seedling-column">
                &nbsp;<b>Row:</b>
            </div>
            <div class="seedling-column">
                {{seedling.x}}
            </div>
        </div><div class="seedling-row">
            <div class="seedling-column">
                &nbsp;<b>Column:</b>
            </div>
            <div class="seedling-column">
                {{seedling.y}}
            </div>
        </div>
        <div class="seedling-row">
            <div class="seedling-column">
                &nbsp;<b>Producer:</b>
            </div>
            <div class="seedling-column">
                {{seedling.producer}}
            </div>
        </div>
        <div class="seedling-row" *ngIf="seedling.progress < 1.0">
            <div class="seedling-column">
                &nbsp;<b>Select preparation:</b>
            </div>
            <div class="seedling-column">
                <select (change)="changePreparation($event)" [(ngModel)]="preparation">
                    <option *ngFor="let preparation of preparations" value={{preparation.id}}>{{preparation.name}} : {{[preparation.acceleration_time]}}</option>
                </select>
            </div>
        </div>
        <div class="seedling-row" *ngIf="seedling.progress < 1.0">
            <div class="seedling-column">
                &nbsp;<b>Use preparation:</b>
            </div>
            <div class="seedling-column">
                <button (click)="usePreparation()">Use Preparation</button>
            </div>
        </div>
        <div *ngIf="message.length > 0" class="seedling-row message">
            {{message}}
        </div>
    </div>
</div>
