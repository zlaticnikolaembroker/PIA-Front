<div class="add-product-container">
  <mat-vertical-stepper>
  
    <mat-step [stepControl]="firstFormGroup" label="Name" [completed]="false">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out name of the product:</ng-template>
          <input matInput type="text" formControlName="firstCtrl" placeholder="Name" required>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
  
    <mat-step [stepControl]="secondFormGroup" label="Price" [completed]="false">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out price of the product:</ng-template>
          <input type="number" step=".01" matInput formControlName="secondCtrl" placeholder="Price" required>
        <div>
          <button mat-button matStepperNext>Next</button>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </form>
    </mat-step>
  
    <mat-step [stepControl]="thirdFormGroup" label="Available" [completed]="false">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Fill out number of available products:</ng-template>
          <input type="number" matInput formControlName="thirdCtrl" placeholder="Available" required>
        <div>
          <button mat-button matStepperNext>Next</button>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="fourthFormGroup" label="Type" [completed]="false">
      <form [formGroup]="fourthFormGroup">
        <ng-template matStepLabel>Fill out type of product:</ng-template>
          <select formControlName="fourthCtrl">
            <option *ngFor="let type of types">
              {{ type }}
            </option>
          </select>
        <div>
          <button mat-button matStepperNext>Next</button>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="fifthFormGroup" label="Available" [completed]="false">
      <form [formGroup]="fifthFormGroup">
        <ng-template matStepLabel *ngIf="this.fourthFormGroup.get('fourthCtrl').value == 'Seedling'">Fill out number of days for the Seedling to grow:</ng-template>
        <ng-template matStepLabel *ngIf="this.fourthFormGroup.get('fourthCtrl').value != 'Seedling'">Fill out number of days this preparation will accelerate Seedling grow:</ng-template>
          <input type="number" matInput formControlName="fifthCtrl" placeholder="Available" required>
        <div>
          <button mat-button matStepperNext>Next</button>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </form>
    </mat-step>

    <mat-step [completed]="false">
      <ng-template matStepLabel>Finish</ng-template>
      <div>
        <button mat-button (click) = "handleFinishClicked()">Finish</button>
        <button mat-button matStepperPrevious>Back</button>
      </div>
      <div class="message" *ngIf = 'message.length > 0'>
        {{message}}
      </div>
    </mat-step>
    
  </mat-vertical-stepper>
</div>

<div class="add-product-container">
  <label for="file">Choose File</label>
  <input type="file"
         id="file"
         ng-multiple="false"
         accept="application/json"
         (change)="handleFileSelect($event.target.files)">
  <div class="message">
    {{message2}}
  </div>
</div>
